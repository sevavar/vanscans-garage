<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANSCANS â€” Garage</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loader"></div>
            <p id="loading-text">Loading garage...0%</p>
        </div>

        <!-- Small Loader (for van switching) -->
        <div id="small-loader" style="display: none;">
            <div class="loader"></div>
        </div>

        <!-- 3D Canvas Container -->
        <div id="canvas-container"></div>

        <!-- UI Overlay -->
        <div id="ui-overlay">
            <!-- Work in Progress Banner -->
            <div class="wip-banner">WORK IN PROGRESS</div>

            <!-- Center - Logo -->
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
            </div>

            <!-- Left Arrow - Previous Van -->
            <div class="arrow-left" id="prev-van">&lt;</div>

            <!-- Right Arrow - Next Van -->
            <div class="arrow-right" id="next-van">&gt;</div>

            <!-- Top Left - Van Selector Panel -->
            <div class="van-selector-panel">
                <!--<h2>Select Vehicle</h2>-->
                <div id="van-list" class="van-grid">
                    <!-- Van items will be dynamically generated -->
                </div>
            </div>

            <!-- Bottom Left - Model Info Panel (with FPS) -->
            <div id="model-info" class="info-panel">
                <p id="fps-counter">FPS:  0</p>
                <p id="van-name">No vehicle loaded</p>
                <p id="van-details"></p>
            </div>

            <!-- Bottom Right - Retry Icon -->
            <div id="retry-icon">
                <img src="assets/retry.svg" alt="Retry" onerror="this.style.display='none'">
            </div>

            <!-- Bottom Left - Controls Info (hidden) -->
            <!--
            <div class="controls-info">
                <h3>Controls</h3>
                <ul>
                    <li><strong>Left Click + Drag:</strong> Rotate</li>
                    <li><strong>Scroll:</strong> Zoom in/out</li>
                </ul>
            </div>
            -->
        </div>
    </div>

    <!-- Three.js and dependencies -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- Main Application Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/utils/ModelLoader.js"></script>
    <script type="module" src="js/core/Scene.js"></script>
    <script type="module" src="js/core/Camera.js"></script>
    <script type="module" src="js/core/Renderer.js"></script>
    <script type="module" src="js/core/Lighting.js"></script>
    <script type="module" src="js/managers/VanManager.js"></script>
    <script type="module" src="js/ui/UIController.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
